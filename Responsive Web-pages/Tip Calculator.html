        let BillAmountElement =document.getElementById("BillAmount");
        let DiscountPercentageElement =document.getElementById("DiscountPercentage");
        let DiscountAmountElement =document.getElementById("DiscountAmount");
        let TotalBillElement =document.getElementById("TotalBill");
        let ErrorMessageElement =document.getElementById("errormessage");

        let errormessage = "Please! Enter a Valid Input";

        function CalculateTotalBillAmount(){
            let BillAmountUserInput =BillAmountElement.value;
            let DiscountPercentageUserInput =DiscountPercentageElement.value;
          
           if (BillAmountUserInput ==="") {
            ErrorMessageElement.textContent=errormessage;
           }else if(DiscountPercentageUserInput===""){
            ErrorMessageElement.textContent=errormessage;
           }else{
            ErrorMessageElement.textContent= "";
            let getUserBillAmount= parseInt(BillAmountUserInput);
            let getDiscountAmount= parseInt(DiscountPercentageUserInput);

            let TotalDiscountAmount=(getUserBillAmount*getDiscountAmount)/100;
            let TotalAmount=getUserBillAmount-TotalDiscountAmount;

            DiscountAmountElement.value=TotalDiscountAmount;
            TotalBillElement.value=TotalAmount;


           }
        }
    </script>
